            setupScrollSpy() {

            processMarkdown(content) {
                // å¢å¼ºçš„ Markdown å¤„ç†
                let processed = content
                    // å¤„ç†æ ‡é¢˜ï¼ˆæŒ‰ä»å¤šåˆ°å°‘çš„é¡ºåºï¼Œé¿å…å†²çªï¼‰
                    .replace(/#### (.*)/g, '<h4>$1</h4>')

                    .replace(/## (.*)/g, '<h2>$1</h2>')
                    .replace(/# (.*)/g, '<h1>$1</h1>')

                    // å¤„ç†å¼ºè°ƒå’Œæ–œä½“
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')

                    // å¤„ç†ç‰¹æ®Šæ ‡è®°
                    .replace(/ğŸ¤” \*\*(.*?)\*\*/g, '<div class="tip-box">ğŸ¤” <strong>$1</strong></div>')
                    .replace(/âœï¸ \*\*(.*?)\*\*/g, '<div class="exercise-box">âœï¸ <strong>$1</strong></div>')
                    .replace(/ğŸ” \*\*(.*?)\*\*/g, '<div class="highlight-box">ğŸ” <strong>$1</strong></div>')

                    // å¤„ç†ç²—ä½“æ ‡ç­¾ æ¶ˆæ¯/ä¿¡æ¯/ç»ƒä¹ /ç‰¹ç‚¹ æ¢è¡Œ
                    .replace(/<strong>(æ¶ˆæ¯\d+|ç»ƒä¹ \d+|ä¿¡æ¯[ï¼¡-ï¼ºA-Z0-9])<\/strong>[:ï¼š]/g, '\n\n<strong>$1</strong>ï¼š')
                    // ä¸º â€œâ€¦çš„ç‰¹ç‚¹â€ å¼ºè°ƒæ ‡ç­¾æ’å…¥æ®µè½æ–­è¡Œ
                    .replace(/\*\*(.{1,20}?çš„ç‰¹ç‚¹)\*\*[:ï¼š]/g, '\n\n<h3>$1ï¼š</h3>\n\n')
                    .replace(/\*\*(.{1,20}?çš„ä¾‹å­)\*\*[:ï¼š]/g, '\n\n<h3>$1ï¼š</h3>\n\n')

                    // å¤„ç†åˆ—è¡¨
                    .replace(/^- (.*)/gm, '<li>$1</li>')
                    .replace(/^\d+\. (.*)/gm, '<li>$1</li>')

                    // å¤„ç†å¼•ç”¨
                    .replace(/^> (.*)/gm, '<blockquote>$1</blockquote>')

                    // å¤„ç†æµ‹éªŒé¢˜å¹²ä¸é€‰é¡¹
                    .replace(/(é¢˜ç›®\d+[:ï¼š])/g, '\n\n$1')
                    .replace(/(ç­”æ¡ˆ[:ï¼š])/g, '\n\n$1')
                    .replace(/(è‡ªæˆ‘è¯„ä¼°[:ï¼š])/g, '\n\n$1')
                    .replace(/(ä¿¡æ¯[ABCDEF]?[:ï¼š])/g, '\n\n$1\n\n')
                    // å¤„ç†æ¶ˆæ¯/ç»ƒä¹ æ ‡ç­¾æ¢è¡Œ
                    .replace(/\*\*?(æ¶ˆæ¯\d+|ç»ƒä¹ \d+)[:ï¼š]/g, '\n\n**$1ï¼š**\n\n')
                    .replace(/(æ¶ˆæ¯\d+[:ï¼š])/g, '\n\n$1\n\n')
                    .replace(/^\s*([A-Z])\.\s*(.+)$/gm, '<li>$1. $2</li>')

                    // å¤„ç†æ®µè½
                    .split('\n\n')
                    .map(paragraph => {
                        paragraph = paragraph.trim();
                        if (!paragraph) return '';

                        // å¦‚æœå·²ç»æ˜¯HTMLæ ‡ç­¾ï¼Œç›´æ¥è¿”å›
                        if (paragraph.startsWith('<')) return paragraph;

                        // å¤„ç†åˆ—è¡¨
                        if (paragraph.includes('<li>')) {
                            const isOrdered = /^\d+\./.test(paragraph);
                            const tag = isOrdered ? 'ol' : 'ul';
                            return `<${tag}>${paragraph}</${tag}>`;
                        }

                        // å¤„ç†æ™®é€šæ®µè½
                        return `<p>${paragraph}</p>`;
                    })
                    .join('');

                // æ¸…ç†å¤šä½™çš„æ ‡ç­¾
                processed = processed
                    .replace(/<p><\/p>/g, '')
                    .replace(/<p>(<h[1-6]>.*<\/h[1-6]>)<\/p>/g, '$1')
                    .replace(/<p>(<div class=".*?">.*?<\/div>)<\/p>/g, '$1')
                    .replace(/<p>(<blockquote>.*<\/blockquote>)<\/p>/g, '$1')
                    .replace(/<p>(<[uo]l>.*<\/[uo]l>)<\/p>/g, '$1');

                return processed;
            }

            setupProgressTracking() {

                // è·å–æ¨¡å—IDå’Œè¯¾ç¨‹ç¼–å·

            getCourseModuleInfo() {
                // æ ¹æ®è¯¾ç¨‹IDç¡®å®šæ‰€å±æ¨¡å—å’Œè¯¾ç¨‹ç¼–å·
                const courseId = this.courseId;

                if (courseId >= 1 && courseId <= 10) {
                    return { moduleId: 'critical', courseNumber: courseId };
                } else if (courseId >= 11 && courseId <= 42) {
                    return { moduleId: 'logical', courseNumber: courseId - 10 };
                } else if (courseId >= 43 && courseId <= 52) {
                    return { moduleId: 'critical', courseNumber: courseId - 32 };
                } else if (courseId >= 53 && courseId <= 64) {
                    return { moduleId: 'logical', courseNumber: (courseId - 52) + 12 }; // 13-24
                } else if (courseId >= 65 && courseId <= 84) {
                    return { moduleId: 'system', courseNumber: (courseId - 64) }; // system module numbering
                } else if (courseId >= 85 && courseId <= 94) {
                    return { moduleId: 'critical', courseNumber: courseId - 64 };
                } else if (courseId >= 95 && courseId <= 124) {
                    return { moduleId: 'logical', courseNumber: (courseId - 94) + 24 }; // 25-? (12 more)
                } else if (courseId >= 125 && courseId <= 132) {
                    return { moduleId: 'trap', courseNumber: courseId - 124 };
                } else if (courseId >= 133 && courseId <= 139) {
                    return { moduleId: 'personality', courseNumber: courseId - 132 };
                }

                // é»˜è®¤è¿”å›æ‰¹åˆ¤æ€§æ€ç»´æ¨¡å—
                return { moduleId: 'critical', courseNumber: 1 };
            }
